<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>External Roll Interface</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet"  href="styles/main.css" type="text/css" media="all">	
	
	<meta name="viewport" content="width=device-width, initial-scale=1">	

	<script src="node_modules/js.cookie.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="scripts/godice.js"></script>
	<script src="scripts/godice_handler.js"></script>
	<script src="scripts/main.js"></script>
</head>

<body>	
	<div class="banner" id="banner">
		<img src="images/DnD_logo.jpg"/>
	</div>
	<div class="player" id="player">
		<div>Player</div>
		<input type="text" name="player" id= "player_name" onchange="storePlayerName()" />
	</div>
	<div class="diceManager" id="diceManager">
		<div id="placeholder" style="text-align: center; font-size: 20px; padding-left: 5px;">No dice connected</div>
	</div>
	<div class="diceResults" id="diceResults">
	</div>
	<div class="buttons">
	    <button onclick="openConnectionDialog()" type="button" class="btn btn-outline-primary">Connect GoDice</button>		  
		<button onclick="SendRoll()" type="button" class="btn btn-outline-primary">Send Roll</button>			  
	</div>
</body>
